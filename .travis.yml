sudo: required
services: 
  - docker

before_install:
  - docker build -t giuliaculoma/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true giuliaculoma/react-test npm test

after_success:
  - docker build -t giuliaculoma/multi-client ./client
  - docker build -t giuliaculoma/multi-nginx ./nginx
  - docker build -t giuliaculoma/multi-server ./server
  - docker build -t giuliaculoma/multi-worker ./worker

  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take images and push them to Docker hub 
  - docker push giuliaculoma/multi-client
  - docker push giuliaculoma/multi-nginx
  - docker push giuliaculoma/multi-server
  - docker push giuliaculoma/multi-worker

  deploy:
    provider: elasticbeanstalk
    region: eu-north-1 #example 
    app: multi-docker
    env: Multidocker-env
    bucket_name: #??
    bucket_path: docker-multi
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY




